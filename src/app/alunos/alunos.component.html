<div class="container">
  <form #alunoForm ="ngForm" (ngSubmit)="salvar(alunoForm)">

    <div class="row">
      <div class="form-group col-12">
        <label for="nomeInput">Nome</label>
        <input name="nome" id="nomeInput" type="text" placeholder="Nome" class="form-group p-4" ngModel>
      </div>
    </div>

    <div>
      <div class="row">
       <div class="form-group col-md-4">
          <label for="foneInput">Idade</label>
          <input name="fone" id="foneInput" type="text" placeholder="Idade" class="form-group p-4" ngModel>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-4">
         <label for="emailInput">Email</label>
          <input name="email" id="emailInput" type="text" placeholder="Email" class="form-group p-4" ngModel>
       </div>
      </div>

        <div class="form-group col-md-4">
          <label for="cursoInput">Curso</label>
            <select name="curso" id="cursoInput" class="form-control" ngModel>
              <option value="">Selecione</option>
              <option *ngFor="let c of cursos">{{cursos}}</option>
            </select>
        </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </div>
    </div>
  </form>
</div>

<!--Exibir alunos-->
<div class="card" style="width: 18rem">
  <div class="card-head text-center">
    <div class="d-flex flex-row">
        <p>{{alunoForm.value.curso}}</p>
    </div>
  </div>
  <div class="card-body">
    <div class="bg-light p-4 text-center mb-2">Nome: {{alunoForm.value.nome}}</div>
    <div class="bg-light p-4 text-center mb-2">Idade: {{alunoForm.value.idade}}</div>
    <div class="bg-light p-4 text-center mb-2">Email: {{alunoForm.value.email}}</div>
  </div>
</div>
