<div class="container">
  <form #alunoForm ="ngForm" (ngSubmit)="salvar(alunoForm)">

    <div class="row">
      <div class="form-group col-3">
        <label for="nomeInput">Nome</label>
        <input name="nome" id="nomeInput" type="text" placeholder="Nome" class="form-group p-4" ngModel>
      </div>
    </div>

    <div>
      <div class="row">
       <div class="form-group col-md-3">
          <label for="foneInput">Idade</label>
          <input name="fone" id="foneInput" type="text" placeholder="Idade" class="form-group p-4" ngModel>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-3">
         <label for="emailInput">Email</label>
          <input name="email" id="emailInput" type="text" placeholder="Email" class="form-group p-4" ngModel>
       </div>
      </div>

        <div class="form-group col-md-3">
          <label for="cursoInput">Curso</label>
            <select name="curso" id="cursoFormInput" class="form-control" ngModel>
              <option value="">Selecione</option>
              <option *ngFor="let c of cursos">{{c.nome}}</option>
            </select>
        </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

<!--Exibir alunos-->
<div class="row">
  <div class="col-md-6 mt-5" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Nome: {{alunoForm.value.nome}}</h5>
        <p class="card-text">Idade: {{alunoForm.value.idade}}<br> Email: {{alunoForm.value.email}}<br> Curso: {{alunoForm.value.curso}}</p>
      </div>
    </div>
    </div>
</div>
